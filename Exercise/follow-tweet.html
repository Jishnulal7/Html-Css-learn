<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin-top: 0;
            margin-bottom: 0;
        }
        .profile-pic{
            width: 100px;
            height: 100px;
            display: inline-block;
            border-radius: 100px;
            margin-left: 10px;
            margin-top: 10px;
            object-fit: cover;
            
        }
        .profile-details{
            vertical-align: top;
            display: inline-block;
            margin-right: 10px;
        }
        .profile-name{
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
            margin-top: 18px;
            

        }
        .button{
            vertical-align: top;
            display: inline-block;
        }
        .follow-button{
            vertical-align: top;
            display: inline-block;
            margin-left: 200px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 15px;
            background-color: rgb(29, 145, 240);
            color: white;
            margin-top: 40px;
            border: none;
            border-radius: 5px;
        }
        .profile-des , .profile-id {
            margin-right: 10px;
            vertical-align: top;
            margin-left: 10px;
            margin-top: 7px;
            
        }
   
        
    </style>
</head>
<body>
    <div class="profile">
        <img class="profile-pic" src="cat.jpg" alt="cat">
        <div class="profile-details">
            <p class="profile-name" >
                Oliver
            </p>
            <p class="profile-des">
                The cat
            </p>
            <p class="profile-id">
                Popular
            </p>
        </div>
        <div class="button">
            <button class="follow-button">
                Follow
            </button>
        </div>
    </div>
    
</body>
</html>
